<!--
Tất cả các phần tử HTML có thể có các thuộc tính
Các thuộc tính cung cấp thêm thông tin về các phần tử
Các thuộc tính luôn được chỉ định trong thẻ bắt đầu
Các thuộc tính thường đi theo cặp tên/giá trị như: name="value"


1. Thuộc tính: href
Thẻ <a> được định nghĩa như một liên kết. 
Ví dụ:
<a href="https://www.w3schools.com">Visit W3Schools</a>

2. Thuộc tính: src 
Sử dụng cho ảnh
Thẻ <img> được sử dụng để nhúm 1 bức ảnh vào trong trang HTML. 
Ví dụ:
<img src="image_giadinh.jpg">
Đường dẫn:
Tuyệt đối: src="https://baochaupharm.com/wp-content/uploads/2023/04/ddd.png".
Tương đối: src="/images/dd.jpg"

3. Thuộc tính width và  height
Thẻ <img> chứa thuộc tính độ cào và độ rộng theo giá trị Pĩxel.
Ví dụ: 
<img src="img_giahinh.jpg" width="500" height="600">

4. Thuộc tính alt 
Ví dụ:
<img src="img_girl.jpg" alt="Girl with a jacket">

5. Thuộc tính style 
Ví dụ: 
<p style="color:red;">This is a red paragraph.</p>

6. Thuộc tính lang 
Ví dụ:

<!DOCTYPE html>
<html lang="en">
<body>
...
</body>
</html>

7. Thuộc tính title 
Ví dụ:
<p title="I'm a tooltip">This is a paragraph.</p>

8. 
-->
